<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Web App</title>
</head>
<body>
    <h1>Welcome to My Web App!</h1>
    <p>This is a simple web application integrated with Telegram.</p>
    <button id="send-message">Send Message to Telegram</button>

    <script>
        document.getElementById('send-message').addEventListener('click', () => {
            Telegram.WebApp.sendData("Hello, Telegram!"); // This will send data to the bot
        });

        // Initialize the Web App
        Telegram.WebApp.ready();
    </script>
</body>
</html>
